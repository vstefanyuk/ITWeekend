<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>js Slider demo</title>
</head>
<body>
<div class="wraper">
	
	<div class="left_column">
	
		<div id="translateSlider"></div>
	
	
		<br/> <br/> <br/> <br/> 
		<button id="button_reset">Reset</button>
	
	
		<div id="scaleXSlider"></div>
	</div>
	
	<div class="right_column">
	
		<div id="rotateSlider"></div>
	
	
		<br/> <br/> <br/> <br/>
	
	
		<div id="scaleYSlider"></div>
	</div>
	
	
</div>


<style> 

body {
	font: normal 14px/20px 'Segoe UI', Helvetica,  Arial, sans-serif;
	background-color: #000;
}

.wraper {
	margin-left: 10%;
	min-width: 250px;
	width: 80%;
	padding-top: 20px;
}

p {
	font-weight: bold;
	text-align: center;
}

#translateSlider_val, #scaleXSlider_val{
	font-size: 18px;
	line-height: 36px;
}

#translateSlider_val{
	color: #F58400;
}

#scaleXSlider_val{
	color: #0078A3;

}

.wraper .ui-widget-content{
	background-color: #ccc;
}

.wraper .ui-state-default, .wraper .ui-widget-content .ui-state-default, .wraper .ui-widget-header .ui-state-default {
	background-color: #ccc;
}
.wraper .ui-corner-all {
	border-radius: 12px;
}
.wraper .ui-slider-horizontal{
	height: .6em;
}

.left_column, .right_column{
	width: 45%;
	float: left;
	margin-right: 10%;
}

.right_column {
	margin-right: 0%;
}

#button_reset{
	float: right;
	position: absolute;
	left: 48%;
	top: 60px;
	height: 40px;
	width: 60px;
}

/* Slider */

var internalRefresh = false;

$(function() {

	$( "#translateSlider" ).slider({
		value: 100,
		min: -100,
		max: 100,
		step: 10,
		change: function( event, ui ) {
			app.setTranslateValue($("#translateSlider").slider("option", "value"));
		}
	});
	
	
	$( "#rotateSlider" ).slider({
		value: 0,
		min: -100,
		max: 100,
		step: 1,
		change: function( event, ui ) {
            app.setRotateValue($("#rotateSlider").slider("option", "value"));
		}
	});
	
	$( "#scaleXSlider" ).slider({
		value: 100,
		min: 30,
		max: 100,
		step: 10,
		change: function( event, ui ) {
            app.setScaleXValue($("#scaleXSlider").slider("option", "value"));
		}
	});
	
	
	$( "#scaleYSlider" ).slider({
        value: 100,
        min: 30,
        max: 100,
        step: 10,
		change: function( event, ui ) {
            app.setScaleYValue($("#scaleYSlider").slider("option", "value"));
		}
	});

	$( "#button_reset" ).on("click", function (){
        app.reset();
	})

});

function setTranslateValue(value) {
    $("#translateSlider").slider("option", "value", value);
}

function setRotateValue(value) {
    $("#rotateSlider").slider("option", "value", value);
}

function setScaleXValue(value) {
    $("#scaleXSlider").slider("option", "value", value);
}

function setScaleYValue(value) {
    $("#scaleYSlider").slider("option", "value", value);
}

</script>
</body>
</html>
